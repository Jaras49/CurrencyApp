<!DOCTYPE html>
<html class="document">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Currency App</title>
    <script language="javascript" type="text/javascript" src="/jqPlot/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="/jqPlot/jquery.jqplot.min.js"></script>
    <script type="text/javascript" src="/jqPlot/plugins/jqplot.dateAxisRenderer.js"></script>
    <link rel="stylesheet" type="text/css" href="/jqPlot/jquery.jqplot.css" />
	  <link rel="stylesheet" type="text/css" href="/style.css" />
	
  </head>
  <body>
    <h2 class="h2">Funt Szterling</h2>
    <span id="span">sssss</span>
    <div class="chartdiv" id="chartdiv"></div>
    <script>
      $(document).ready(function(){
  var data=[['2018-05-18',4.9117], ['2018-05-21',4.9071], ['2018-05-22',4.8814], ['2018-05-23',4.9034], ['2018-05-24',4.9056]];
  var myData = '';
  setElement();
  getData();


  function getData() {


    $.ajax({
        url : 'http://localhost:8090/getData',
        //async : false,
        method : 'GET',
        success : function(data) {
        myData = data;
        alert("mam dane!");
      }
    });
  }
  console.log(data);
  console.log(myData);

  function setElement(){
  document.getElementById('span').innerHTML = 'Jaras';
  }
  alert("leci jqplot");
  var plot1 = $.jqplot('chartdiv', [data], {
    axes:{
        xaxis:{
            renderer:$.jqplot.DateAxisRenderer,
            tickOptions:{formatString:'%Y-%m-%d'},
        }
    },
  });
  

});
    </script>
  </body>
</html>
